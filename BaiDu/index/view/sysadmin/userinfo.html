<!doctype html>
<html class="no-js fixed-layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>数据管理</title>
  <meta name="description" content="数据管理">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css"/>
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css"></head>
<body>
  <!--[if lte IE 9]>
  <p class="browsehappy">
    你正在使用 <strong>过时</strong>

    <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！
  </p>

  {include file="sysadmin/header" /}
  <div class="am-cf admin-main">
    {include file="sysadmin/sidebar" /}
    <!-- content start -->
    <div class="admin-content">
      <div class="admin-content-body">
        <div class="am-cf am-padding">
          <div class="am-fl am-cf"> <strong class="am-text-primary am-text-lg">用户管理</strong>
            /
            <small>User Info</small>
          </div>
        </div>
        <hr>
        <!-- 内容 -->
        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-12">
          <form class="am-form am-form-horizontal" action="" method="post">
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">用户名</label>
              <div class="am-u-sm-9">
                <input type="text" name="username" value="{$list['username']}" required/></div>
            </div>
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">密码</label>
              <div class="am-u-sm-9">
                <input type="password" name="password" value="密码" required/></div>
            </div>
            <div class="am-form-group">
              <label for="user-name" class="am-u-sm-3 am-form-label">用户名称</label>
              <div class="am-u-sm-9">
                <input type="text" name="name" value="{$list['name']}" required/></div>
            </div>
            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">提交新增</button>
              </div>
            </div>
          </form>
        </div>
        <!-- 内容END --> </div>
      {include file="sysadmin/footer" /}
    </div>
    <!-- content end --> </div>

  <a href="#" class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

  <!--[if lt IE 9]>
  <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

  <![endif]-->

  <script src="__PUBLIC__/js/app.js"></script>
</body>
</html>
